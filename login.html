<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <h1 class="head">Login</h1>
    <div class="container">

        
        
        <div class="form" >
            
                
                
            <label  class="mail-class default" for="email">Email</label>
            <input id="email" type="email" placeholder="example@email.com">

            <div class="pass">

                <label class="pass-class default" for="password">Password</label>
                <a class="forgot default" href="">Forgot Password?</a>

            </div>
            
            <input id="password" type="password" placeholder ="********">
            <button class="btn">Login</button>
            <p class="default para">Don't have account? <a class="acc" href="">Create new account</a> </p>
                
            
            
            
        </div>
    </div>
    
        
    
</body>
</html>
